<!DOCTYPE html>
<html>
  <head>
    <title>Say Something Smart</title>
    <meta description="Are you having trouble understanding tech-savvy dialogues but you dont want to be excluded? Worry not! Hollywood-grade technical talk is one simple buttonclick away whenever you need to look smart!">
    <!-- ADD TO USE RESPONSIVE DESIGN -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- FAVICON LINK -->
    <link rel="shortcut icon" type="image/png" href="css/images/favicon.png"/>
    <!-- ICON DISPLAYED WHEN ADDED TO HOMESCREEN -->
    <!-- see here: https://webdesign.tutsplus.com/articles/quick-tip-give-your-website-an-ios-home-screen-icon--webdesign-10067 -->
    <link rel="apple-touch-icon" sizes="57x57" href="css/images/favicon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="css/images/favicon.png">
    <link rel="apple-touch-icon" sizes="114x114" href="css/images/favicon.png">
    <link rel="apple-touch-icon" sizes="144x144" href="css/images/favicon.png">
    <!-- IMPORT STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/button.css">
  </head>

  <body>
    <div class="container-main">
      <div class="grid-container">
        <!-- LOGO -->
        <div class="grid-item">
          <img id="img-hacker" src="css/images/hacker.jpeg" alt="">
        </div>
        <!-- BUTTON -->
        <div class="grid-item">
          <div class="btn-container">
            <div class="item button-pulse" style="--bg-color: black;">
              <div class="button__wrapper">
                <div class="pulsing"></div>
                <button onclick="generatePhrase();">say something smart</button>
              </div>
            </div>
          </div>
        </div>
        <!-- SMART PHRASE -->
        <div class="grid-item">
          <p id="smart-phrase"></p>
        </div>
      </div>
    </div>
    <!-- LOAD JS FUNCTIONS -->
    <script src = "js/faker.min.js" type = "text/javascript"></script>
    <script src = "js/generatePhrase.js" type = "text/javascript"></script>
  </body>
